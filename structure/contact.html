<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Navbar section -->
    <div id="navbar">
      <div class="container">
        <div class="logo">
          <img src="/project-assets/logos/circle.svg" alt="logo" />
        </div>
        <div class="menu">
          <a href="#">Home</a>
          <a href="./project.html">Project</a>
          <a href="./">Services</a>
        </div>
        <div class="contact-us">
          <button class="contact-btn">Contact Us</button>
        </div>
        <div class="navbar-brand">
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
    <!-- Form section -->
    <div class="form-container">
        <div class="form-title"><h2>Contact Us</h2></div>
        <div class="form-inputs">
            <div class="form-fullname"></div>
            <div class="form-double">
                <div class="form-email"></div>
                <div class="form-phone"></div>
            </div>
            <div class="form-message"></div>
            <button class="form-submit-btn">Submit</button>
        </div>

    </div>
  </body>
</html>
