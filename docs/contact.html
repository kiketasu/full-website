<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- Navbar section -->
    <div id="navbar">
      <div class="container">
        <div class="logo">
          <img src="./project-assets/logos/circle.svg" alt="logo" />
        </div>
        <div class="menu">
          <a href="./index.html">Home</a>
          <a href="./project.html">Project</a>
          <a href="#">Services</a>
        </div>
        <div class="contact-us">
          <a href="./contact.html"><button class="contact-btn">Contact Us</button></a>
        </div>
        <!-- Menu hamburguesa-->
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        
        <div class="navbar-menu" id="navMenu">
          <a href="./index.html">Home</a>
          <a href="./project.html">Project</a>
          <a href="./contact.html">Contact Us</a>
          <a href="#">Services</a>
        </div>
      </div>
    </div>
    <!-- Form section -->
    <div class="form-container">
      <div class="form-title"><h2>Contact Us</h2></div>
      <div class="form-inputs">
        <div class="form-fullname">
          <label for="name">Full name *</label>
          <input id="name" type="text" placeholder="Enter your full name" />
        </div>
        <div class="form-double">
          <div class="form-email">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" />
          </div>
          <div class="form-phone">
            <label for="phone">Phone</label>
            <input id="phone" type="number" placeholder="Enter your phone" />
          </div>
        </div>
        <div class="form-message">
          <label for="message">Message *</label>
          <textarea
            name="message"
            id="message-area"
            cols="30"
            rows="10"
            placeholder="Write your message here..."
          ></textarea>
        </div>
        <button class="form-submit-btn" onclick="submit()">Submit</button>
      </div>
    </div>
    <!-- Info & links section -->
    <footer>
      <div class="info-container">
        <div class="circle-info">
          <div class="circle-logo">
            <img src="./project-assets/logos/circle.svg" alt="" />
          </div>
          <div class="circle-text">
            2972 Westheimer Rd. Santa Ana, <br />
            Illinois 85486
          </div>
        </div>
        <div class="info-links">
          <a href="">Team</a>
          <a href="">Services</a>
          <a href="">About Us</a>
          <a href="">Press</a>
          <a href="">Projects</a>
          <a href="">Privacy Policy</a>
        </div>
      </div>
    </footer>
    <script src="./scripts/menu-hamburgersa.js"></script>
    <script src="./scripts/form-submit.js"></script>
  </body>
</html>
